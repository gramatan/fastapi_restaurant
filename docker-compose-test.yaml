version: '3.8'

services:
  db:
    container_name: ylab_postgres_test
    build:
      context: .
      dockerfile: Dockerfile-db
    restart: always
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ylab -d resto"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile-test
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - RUN_BACKGROUND_TASK=False
      - PYTHONPATH=/app
      - SQLALCHEMY_DATABASE_URL=postgresql+asyncpg://ylab:no_secure_password@db/resto
      - URL=http://web-test:8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  redis:
    container_name: ylab_redis_test
    image: redis:latest
    command: redis-server --appendonly no
    ports:
      - "6379:6379"

#  redis-commander:
#    image: rediscommander/redis-commander:latest
#    environment:
#      - REDIS_HOSTS=local:redis:6379
#    ports:
#      - "8081:8081"

  pytest:
    build:
      context: .
      dockerfile: Dockerfile-test
    environment:
      - RUN_BACKGROUND_TASK=False
      - PYTHONPATH=/test
      - SQLALCHEMY_DATABASE_URL=postgresql+asyncpg://ylab:no_secure_password@db/resto
      - URL=http://web-test:8000
    command: >
      /bin/bash -c "
      export PYTHONPATH=/test &&
      pytest app/tests
      "
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
